<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>CrowdSubHybrid • Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <div class="container">
    <div class="header">
      <div>
        <h1>CrowdSubHybrid</h1>
        <p class="muted">Dashboard</p>
      </div>
      <div class="pills">
        <a class="nav" href="./index.html">Dashboard</a>
        <a class="nav" href="./creator.html">Creator</a>
        <a class="nav" href="./campaign.html">Campaign</a>
      </div>
    </div>

    <div class="card">
      <button id="btnConnect">Connect MetaMask</button>
      <div class="small">Network: <code id="net">—</code></div>
      <div class="small">Wallet: <code id="addr">—</code></div>
      <div class="small">ETH Balance: <code id="ethBal">—</code></div>
      <div class="small">SUB Balance: <code id="subBal">—</code></div>
      <div id="status" class="status small">status: idle</div>
    </div>

    <div class="card">
      <h3>Subscription Status</h3>
      <label>Campaign ID</label>
      <input id="campId" value="1" />
      <label>Your Active Until (unix)</label>
      <div class="kv">
        <div class="item"><span>activeUntil</span><code id="activeUntil">—</code></div>
        <div class="item"><span>isActive</span><code id="isActive">—</code></div>
      </div>
      <div class="actions">
        <button id="btnRefresh">Refresh</button>
      </div>
    </div>

    <div id="premium" class="card">
      <h3>Premium Content</h3>
      <p class="small">✅ Visible only while your subscription is active.</p>
      <ul class="small">
        <li>Private updates</li>
        <li>Downloadable content</li>
        <li>Community access</li>
      </ul>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/ethers@6.13.2/dist/ethers.umd.min.js"></script>
  <script type="module" src="./dashboard.js"></script>
</body>
</html>
